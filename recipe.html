<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="recipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header>
    <nav>
        <h1>Recipe App</h1>
        <form>
            <input type="text" placeholder="Search for recipes..." class="searchBox">
            <button type="button" class="searchBtn">Search</button>
        </form>
    </nav>
   </header> 
   <main>
    <section>
        <h2 class="sr-only">Recipe Search</h2>
        <div class="recipe-container">
            <h2>Search your favourite recipes...</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn" aria-label="Close recipe details">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="recipe-details-content"></div>
        </div>
    </section>
   </main>
    <script src="recipe.js"></script>
</body>
</html>
